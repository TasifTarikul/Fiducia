{% extends 'base.html' %}

    {% block content %}
        {% include 'header_nav.html' %}

        <div class="container-fluid">

            <div class="row">
                <h1 class="mt-3 ml-3">Create Order package</h1>
            </div>

            <div class="row">
                <div class="col-sm-4 pb-3">
                    <form action="{% url 'UserApp:createorder' %}" method="post" enctype="multipart/form-data" id="main-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class = "item-image-prev" id="image-preview-container">
                                <img src="" alt="image-preview" class="image-preview_image" >
                                <span class="image-preview-default-text">Image preview</span>
                            </div>
                            <input type="file" name="package_image" class="create-order-form-input-file">
                        </div>

                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="text" class="form-control" id="url" name="url" required>
                        </div>
                        <div class="form-group">
                            <label for="package_description">Package desription</label>
                            <input type="text" class="form-control" id="package_description" name="package_description" required>
                        </div>
                        <div class="form-group">
                            <label for="cyber_product_price">Product price</label>
                            <input type="text" class="form-control" id="cyber_product_price" name="cyber_product_price" required>
                        </div>
                        <div class="form-group">
                            <label for="delivery_price">Delivery price</label>
                            <input type="text" class="form-control" id="delivery_price" name="delivery_price" required>
                        </div>
                        <div class="form-group">
                            <label for="delivery_date">Deliver by</label>
                            <input type="date" class="form-control" id="delivery_date" name="delivery_date" required>
                        </div>

                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                </div>
            </div>

        </div>

    {% endblock %}
